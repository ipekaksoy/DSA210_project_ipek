<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA210 Project</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #fcd2d2;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #0077cc;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease; /* Hover transition */
        }

        .navbar a:hover {
            color: #0056a3;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: opacity 0.5s ease, transform 0.5s ease; /* Page transitions */
            opacity: 1;
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px); /* Slides the element slightly down */
        }

        .container img {
            max-width: 100%;
            height: auto;
        }

        .foot {
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-top: 1px solid #eeeeee;
        }

        .foot a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
            font-size: 16px;
        }

        .foot a:hover {
            color: #0056a3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#1">Introduction</a></li>
            <li><a href="#2">Temperature</a></li>
            <li><a href="#8">Mood</a></li>
            <li><a href="#12">Symptoms</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <!-- Images for the website -->
        <div class="container" id="1"><img src="imageforwebsite/1.jpg" alt="Introduction"></div>
        <div class="container" id="2"><img src="imageforwebsite/2.jpg" alt="Temperature"></div>
        <div class="container"><img src="imageforwebsite/3.jpg" alt="Page 3"></div>
        <div class="container"><img src="imageforwebsite/4.jpg" alt="Page 4"></div>
        <div class="container"><img src="imageforwebsite/5.jpg" alt="Page 5"></div>
        <div class="container"><img src="imageforwebsite/6.jpg" alt="Page 6"></div>
        <div class="container"><img src="imageforwebsite/7.jpg" alt="Page 7"></div>
        <div class="container" id="8"><img src="imageforwebsite/8.jpg" alt="Mood"></div>
        <div class="container"><img src="imageforwebsite/9.jpg" alt="Page 9"></div>
        <div class="container"><img src="imageforwebsite/10.jpg" alt="Page 10"></div>
        <div class="container"><img src="imageforwebsite/11.jpg" alt="Page 11"></div>
        <div class="container" id="12"><img src="imageforwebsite/12.jpg" alt="Symptoms"></div>
        <div class="container"><img src="imageforwebsite/13.jpg" alt="Page 13"></div>
        <div class="container"><img src="imageforwebsite/14.jpg" alt="Page 14"></div>
        <div class="container"><img src="imageforwebsite/15.jpg" alt="Page 15"></div>
        <div class="container"><img src="imageforwebsite/16.jpg" alt="Page 16"></div>
    </div>

    <!-- Footer -->
    <footer class="foot">
        <a href="https://github.com/ipekaksoy">GitHub</a>
    </footer>

    <script>
        // JavaScript for Adding Transitions
        const containers = document.querySelectorAll('.container');

        // Apply transition effect when scrolling into view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.remove('hidden');
                } else {
                    entry.target.classList.add('hidden');
                }
            });
        }, { threshold: 0.1 });

        containers.forEach(container => {
            container.classList.add('hidden'); // Start with the hidden class
            observer.observe(container);
        });
    </script>
</body>
</html>
