<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA210 Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #fcd2d2;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #0077cc;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #0056a3;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container img {
            max-width: 100%;
            height: auto;
        }

        .foot {
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-top: 1px solid #eeeeee;
        }

        .foot a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
            font-size: 16px;
        }

        .foot a:hover {
            color: #0056a3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#1">Introduction</a></li>
            <li><a href="#2">Temperature</a></li>
            <li><a href="#8">Mood</a></li>
            <li><a href="#12">Symptoms</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <!-- Images for the website -->
        <div class="container"><img id="1" src="imagesforwebsite/1.jpg" alt="Introduction"></div>
        <div class="container"><img id="2" src="imagesforwebsite/2.jpg" alt="Temperature"></div>
        <div class="container"><img src="imagesforwebsite/3.jpg" alt="Page 3"></div>
        <div class="container"><img src="imagesforwebsite/4.jpg" alt="Page 4"></div>
        <div class="container"><img src="imagesforwebsite/5.jpg" alt="Page 5"></div>
        <div class="container"><img src="imagesforwebsite/6.jpg" alt="Page 6"></div>
        <div class="container"><img src="imagesforwebsite/7.jpg" alt="Page 7"></div>
        <div class="container"><img id="8" src="imagesforwebsite/8.jpg" alt="Mood"></div>
        <div class="container"><img src="imagesforwebsite/9.jpg" alt="Page 9"></div>
        <div class="container"><img src="imagesforwebsite/10.jpg" alt="Page 10"></div>
        <div class="container"><img src="imagesforwebsite/11.jpg" alt="Page 11"></div>
        <div class="container"><img id="12" src="imagesforwebsite/12.jpg" alt="Symptoms"></div>
        <div class="container"><img src="imagesforwebsite/13.jpg" alt="Page 13"></div>
        <div class="container"><img src="imagesforwebsite/14.jpg" alt="Page 14"></div>
        <div class="container"><img src="imagesforwebsite/15.jpg" alt="Page 15"></div>
        <div class="container"><img src="imagesforwebsite/16.jpg" alt="Page 16"></div>
    </div>

    <!-- Footer -->
    <footer class="foot">
        <a href="https://github.com/ipekaksoy">GitHub</a>
    </footer>
</body>
</html>
